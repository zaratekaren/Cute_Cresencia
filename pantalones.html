<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Tienda Favorita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Hover rosa pastel para botones */
    .btn:hover {
      background-color: #f8cdd3 !important;
      border-color: #f8cdd3 !important;
      color: #fff !important;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Hover en tarjetas */
    .card:hover {
      transform: scale(1.02);
      transition: transform 0.3s ease;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    /* Hover en enlaces */
    .nav-link:hover,
    .footer a:hover {
      text-decoration: underline;
      color: #f8cdd3 !important;
    }

    /* Imágenes */
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
     /* Fondo rosa pastel para navbar */
    .navbar-rosa {
      background-color: #f8cdd3 !important;
    }
  </style>
</head>

                <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Tipografía elegante Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<style>
    .navbar-rosa .nav-link {
        transition: background-color 0.3s, color 0.3s, font-weight 0.3s;
        text-decoration: none !important;
        }
        .navbar-rosa .nav-link:hover {
        background-color: #fae6ec !important;
        color: #222 !important;
        text-decoration: none !important;

      .hero-section {
    background-color: #f0f0f0;
    min-height: 600px; /* Sección más alta */
    display: flex;
    align-items: center; /* Centra verticalmente */
    padding: 80px 30px;
    position: relative;
  }

  .hero-section h1 {
    font-size: 3.5rem;
    margin-bottom: 20px;
    font-weight: 700;
    line-height: 1.2;
    color: #222;
  }

  .hero-section p {
    font-size: 1.25rem;
    margin-bottom: 40px;
    color: #555;
  }

  .hero-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 15px; /* Separación uniforme entre botones */
  }

  .hero-buttons .btn-primary {
    background-color: #a0527a;
    color: #fff;
    padding: 12px 30px;
    font-size: 1.1rem;
    border: none;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  .hero-buttons .btn-primary:hover {
    background-color: #f8cdd3;
    color: #222;
    transform: translateY(-3px);
  }

  .hero-buttons .btn-secondary {
    background-color: #e0e0e0;
    color: #222;
    padding: 12px 25px;
    font-size: 1rem;
    border: none;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  .hero-buttons .btn-secondary:hover {
    background-color: #f8cdd3;
    transform: translateY(-2px);
  }

  /* Opcional: imagen decorativa al lado derecho */
  .hero-image {
    display: none;
  }

  @media(min-width: 992px) {
    .hero-section .row {
      align-items: center;
    }
    .hero-image {
      display: block;
      max-width: 100%;
      border-radius: 10px;
    }
  }
</style>
  </style>
   <section class="hero-section">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <h1>Colección de Pantalones</h1>
        <p>Explora nuestra variedad de pantalones para cada ocasión y encuentra tu estilo único.</p>
        <div class="hero-buttons">
          <a href="#" class="btn btn-primary">Ver Más</a>
        </div>
      </div>
      <div class="col-lg-6 d-none d-lg-block" style="padding-left: 50px;"> <!-- Se agrega espacio -->
        <img src="img/categorias/heropantalones.png" alt="Pantalones" class="hero-image">
      </div>
    </div>
  </div>
</section>

</footer>
